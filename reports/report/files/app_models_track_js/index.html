<div class="container">

    <textarea id="file-source" class="col-md-12">import Ember from &#039;ember&#039;;
import DS from &#039;ember-data&#039;;
import youtubeRegex from &#039;npm:youtube-regex&#039;;

const {debug} = Ember;
const {attr, belongsTo} = DS;

export default DS.Model.extend({
	url: attr(&#039;string&#039;),
	title: attr(&#039;string&#039;),
	body: attr(&#039;string&#039;),
	created: attr(&#039;number&#039;, {
		defaultValue() {
			return new Date().getTime();
		}
	}),
	ytid: attr(&#039;string&#039;),

	// relationships
	channel: belongsTo(&#039;channel&#039;, {
		async: true,
		inverse: &#039;tracks&#039;
	}),

	// Updates provider Id automatically from the URL
	updateProvider() {
		let id = youtubeRegex().exec(this.get(&#039;url&#039;))[1];

		if (!id) {
			return false;
		}

		this.set(&#039;ytid&#039;, id);
		this.save();
		debug(&#039;Updated track.ytid&#039;);
	},

	// Own properties
	// property for local use only, not planned to save them
	usedInCurrentPlayer: false
