<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Radio 4000</title>
	<meta name="description" content="Collect, curate, play and share your own playlist.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script>
		WebFontConfig = { fontdeck: { id: '45058' } };
		(function() {
		var wf = document.createElement('script');
		wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
		'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		wf.type = 'text/javascript';
		wf.async = 'true';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(wf, s);
		})();
	</script>

	{{BASE_TAG}}

	<link rel="stylesheet" href="assets/vendor.css">
	<link rel="stylesheet" href="assets/play.css">
	<script src="modernizr-custom.min.js"></script>
</head>
<body>

	<script>
		window.EmberENV = {{EMBER_ENV}};
	</script>
	<script src="assets/vendor.js"></script>
	<script src="assets/play.js"></script>
	<script>
		window.Play = require('play/app')['default'].create({{APP_CONFIG}});
	</script>

	<script>
		// Load the IFrame Player API code asynchronously
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		function onYouTubePlayerAPIReady() {
			console.log('yt api ready');
			// afterYouTubePlayerAPIReady();
		}
	</script>

</body>
</html>
