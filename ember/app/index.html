<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Muchplay</title>
	<meta name="description" content="Collect, curate, play and share your own collection of tracks.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script>
		WebFontConfig = { fontdeck: { id: '45058' } };
		(function() {
		var wf = document.createElement('script');
		wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
		'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		wf.type = 'text/javascript';
		wf.async = 'true';
		var s = document.getElementsByTagName('script')[0];
		s.parentNode.insertBefore(wf, s);
		})();
	</script>

	{{BASE_TAG}}

	<script src="modernizr-custom.min.js"></script>
	<!-- <link rel="stylesheet" href="assets/vendor.css"> -->
	<link rel="stylesheet" href="assets/play.css">
</head>

<body>

	<!-- Our Ember app -->
	<script>
		window.PlayENV = {{ENV}};
		window.EmberENV = window.PlayENV.EmberENV;
	</script>
	<script src="assets/vendor.js"></script>
	<script src="assets/play.js"></script>
	<script>
		window.Play = require('play/app')['default'].create(PlayENV.APP);
	</script>

	<!-- YouTube API async -->
	<script>
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
	</script>

	<!-- Test container for YouTube -->
	<div id="testplayer"></div>

</body>
</html>
