<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Radio4000</title>
  <meta name="description" content="Collect, curate, play and share your own playlist">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  {{content-for 'head'}}

  <link rel="stylesheet" href="assets/vendor.css">
  <link rel="stylesheet" href="assets/radio4000.css">

  <!-- <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet'> -->
  <script>
    WebFontConfig = { fontdeck: { id: '45058' } };
    (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
    })();
  </script>

  <script src="modernizr-custom.min.js"></script>
</head>
<body>

  <div id="Radio4000"></div>

  <script src="assets/vendor.js"></script>
  <script src="assets/radio4000.js"></script>

  <script>
    // Load the IFrame Player API code asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubePlayerAPIReady() {
      console.log('yt api ready');
      // @todo notify ember about this event
    }
  </script>

</body>
</html>
