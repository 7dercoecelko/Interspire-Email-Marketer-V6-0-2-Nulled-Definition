image: node:5.10

cache:
  key: "$CI_BUILD_NAME/$CI_BUILD_REF_NAME"
  untracked: true
  paths:
  - node_modules/

before_script:
  - npm config set spin false
  - npm install -g bower ember-cli phantomjs-prebuilt surge gulp-cli
  - npm install
  - bower --allow-root install

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - npm run test

deploy:
  stage: deploy
  script:
    - npm run build
    - npm run deploy
  only:
    - master

deploy_production:
  stage: deploy
  script:
    - npm run build-production
    - npm run deploy-production
  only:
    - production
